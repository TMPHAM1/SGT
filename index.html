<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container"> <!-- Try container-fluid-->
    <div class="header-border"></div>
<div id="loader"></div>
<!-- Edit Modal -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <h4>Edit Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user "></span>
            </span>
            <input type="text" class="form-control" name="StudentName" id="editStudentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-modal-window"></span>
            </span>
            <input type="text" class="form-control" name="course" id="editCourse"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="editStudentGrade"
                   placeholder="Student Grade">
        </div>
      </div>
      <div class="modal-footer">
        <button id="editSubmit" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
<!-- Delete ModalModal -->
<div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <h3>Are you sure you want to delete this student?</h3>
         </div>
        <div class="modal-footer">
            <button id="deleteSubmit" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
  
    </div>
    </div>
    <!-- Error Modal -->
<div id="ererorModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
          <h3>An error has occured</h3>
          </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
      </div>
  </div>
    
    <div class="page-header table-responsive table-hover">
        <!-- only show this element when the isnt on mobile -->
        <h2 class="visible-md visible-lg">Student Grade Table
        </h2>
        <p class="text-right visible-md visible-lg table-default">Grade Average : <span class="avgGrade label label-default"> 0</p></small>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-sm visible-xs">Student Grade Table
        </h3>
        <p class="pull-right visible-sm visible-xs">Grade Average : <span class="avgGrade label label-default">0</span></p>
    </div>
    <div class="student-add-form center-block pull-right col-md-4 input-group">
        <h4 class="center">Add Student</h4>
        <div class="input-group  form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user "></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
           
        </div>
        <p id="error-name" class="error text-center"></p>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-modal-window"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <p id="error-course" class="error text-center"></p>
        <div class="input-group form-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <p id="error-grade" class="error text-center"></p>
        <button type="submit" class="btn-primary  submit btn btn-success">Add</button>
        <button type="button" class="btn btn-default cancel" onclick="">Cancel</button>
        <button type="button" class="btn get btn-default" onclick="">Refresh Student List</button>
    </div>
    <div class="student-list-container col-md-8">
        <table class="student-list  table table-responsive">
            <thead>
            <tr>
                <th class="title-th" >Student Name<div id="sort-name" class="glyphicon filter"></div></th>
                <th>Student Course<div id="sort-course"class="glyphicon filter"></div></th>
                <th>Student Grade<div id="sort-grade" class="glyphicon filter "></div></th>
                <th><div class="dropdown"> 
                        <button class=" pull-right dropdown-btn">Filter</button>
                        <div class="dropdown-content">
                            <div id="drop-name"class="dropdown-content-item">Name</div>
                            <div id="drop-course"class="dropdown-content-item">Course</div>
                            <div id="drop-grade"class="dropdown-content-item">Grade</div>
                        </div>
                </div>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="note">*Default: Sorted by last student added</div>
    </div>
</div>
</body>
</html>
