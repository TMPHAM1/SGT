<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container"> <!-- Try container-fluid-->

<!-- Edit Modal -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user "></span>
            </span>
            <input type="text" class="form-control" name="StudentName" id="editStudentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-modal-window"></span>
            </span>
            <input type="text" class="form-control" name="course" id="editCourse"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="editStudentGrade"
                   placeholder="Student Grade">
        </div>
      </div>
      <div class="modal-footer">
        <button id="editSubmit" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
    <div class="page-header table-responsive table-hover">
        <!-- only show this element when the isnt on mobile -->
        <h2 class="visible-md visible-lg">Student Grade Table
        </h2>
        <p class="text-right visible-md visible-lg table-default">Grade Average : <span class="avgGrade label label-default"> 0</p></small>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-sm visible-xs">Student Grade Table
        </h3>
        <p class="pull-right visible-sm visible-xs">Grade Average : <span class="avgGrade label label-default">0</span></p>
    </div>
    <div class="student-add-form center-block pull-right col-md-4 input-group">
        <h4 class="center">Add Student</h4>
        <div class="input-group  form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user "></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-modal-window"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn-primary btn btn-success" onclick="">Add</button>
        <button type="button" class="btn btn-default" onclick="">Cancel</button>
        <button type="button" class="btn get btn-default" onclick="">Get Data</button>
    </div>
    <div class="student-list-container col-md-8">
        <table class="student-list  table table-responsive">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
